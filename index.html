<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Wireframe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./reset.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
        
    </head>

    <body class="darkGray">
        <div class="container darkGray">
            <header class="lightGray">
                <h4>header</h4>
            </header>

            <nav class="lightGray">
                <h4>nav</h4>
            </nav>

            <div class="content">
                <section class="lightGray">
                    <h4>section</h4>
                    
                    <article class="darkGray">
                        <h4 id="articleLabel">article</h4>

                        <div id="articleHeadingContainer" class="lightGray">
                            <h4 class="bold">h1, h2, h3</h4>
                        </div>
                        <div id="articleParagraphContainer" class="lightGray">
                            <p>p</p>
                        </div>
                    </article>
                </section>           

                <aside class="lightGray">
                    <h4>aside</h4>
                </aside>
            </div>
            
            <footer class="lightGray">
                <h4>footer</h4>
            </footer>      
                    
        </div>
        
    </body>


</html>
